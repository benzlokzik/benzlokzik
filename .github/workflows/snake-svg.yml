name: generate snake animation

on:
  # run automatically every 4 hours
  schedule:
    - cron: "0 */4 * * *"
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
      - master



jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generates a snake game from a GitHub user's contributions graph, outputting an svg animation
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3.0.0
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Copy the generated SVGs to the ./img directory in the project root
      - name: Copy SVGs to ./img
        run: |
          mkdir -p ./img
          cp dist/*.svg ./img/

      # Commit and push the SVGs to the repository
      - name: Commit and push SVGs
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add ./img/
          git commit -m "Add generated snake SVGs to \`./img\` directory at \`$(date +\"%Y-%m-%d %H:%M:%S\")\`"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
